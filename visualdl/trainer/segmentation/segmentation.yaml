# anchors
models:
  - backbone: "tu-resnest50d"
    decoder: "Unet"

settings:
  nc: 16
  in_channels: 3
  epochs: 3000
  optimizer: "AdamW"
  lr: 3e-5
  workers: 0
  batch_size: [8]
  max_image_size: 512 #must be set for transformer based models because of the positional embedding
  scales: "None" #or None
  use_attention: False
  ignore_index : -100
  gradient_accumulation: 8
  criterions: #criterions defined in segmentation_models_pytorch.utils.losses can be used
    - "DiceLoss"
    #- "CrossEntropyLoss"
    #- "DiceLoss"

  tensorboard_log_dir: "tensorboard_log"
  metrics:
    - name: "Accuracy"
      params: "num_classes=16"
    - name: "IoU"
      params: "num_classes=16"
  monitor_metric_name: "IoU"
  monitor_metric_params: "num_classes=16"
  class_weights: False
  calculate_weight_map: True
  calculate_distance_maps: False
  add_object_detection_model: False
  early_stopping: 500
